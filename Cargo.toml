[package]
name = "espilepsy"
version = "0.1.1"
authors = ["Joe Neeman <joeneeman@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Blinking WS2812b LEDs with esp-hal and embassy"

[features]
embassy-time-systick = ["hal/embassy-time-systick"]
embassy-time-timg0 = ["hal/embassy-time-timg0"]

[dependencies]
embassy-executor = "0.3.3"
embassy-futures = "0.1.1"
embassy-sync = "0.4.0"
embassy-time = "0.1.5"
hal = { package = "esp32c3-hal", version = "0.13.0", features = ["embassy", "async"] }

[dev-dependencies]
esp-backtrace = { version = "0.9.0", features = ["esp32c3", "panic-handler", "print-uart"] }
esp-println = { version = "0.7.0", features = ["esp32c3"] }
embassy-executor = { version = "0.3.3", features = ["nightly", "executor-thread", "arch-riscv32", "integrated-timers"] }
static_cell = "2.0.0"
portable-atomic = { version = "1.5", features = ["critical-section"] }
hal = { package = "esp32c3-hal", version = "0.13.0", features = ["embassy", "async", "embassy-time-systick"] }

[profile.dev]
opt-level = 2

